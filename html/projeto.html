<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Fullscreen</title>
    <style>
        .fullscreen {
            width: 100vw;
            height: 100vh;
            background-color: lightblue; /* Apenas para visualização */
        }
    </style>
</head>
<body>
    <div class="fullscreen">
        Esta div ocupa a tela inteira.
    </div>
</body>
</html>
