<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="../images/logo/full-stack-02.png" alt="Logo do Portfólio" class="logo">
            <nav>
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li><a href="projects.html">Projetos</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h1>Entre em Contato</h1>
                <form action="#" method="post">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer id="contato">
        <div class="container">
            <h2>Contato</h2>
            <p>Você pode entrar em contato comigo pelo email: <a href="mailto:seuemail@example.com">seuemail@example.com</a></p>
            <p>Me siga no <a href="https://www.linkedin.com/in/seu-usuario" target="_blank">LinkedIn</a> e no <a href="https://github.com/seu-usuario" target="_blank">GitHub</a>.</p>
        </div>
    </footer>
</body>
</html>
